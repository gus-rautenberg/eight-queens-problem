<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Board</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #chessboard {
            display: grid;
            grid-template-columns: repeat(8, 50px);
            grid-template-rows: repeat(8, 50px);
        }

        .square {
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
        }

        .white {
            background-color: #eee;
        }

        .black {
            background-color: #444;
            color: #fff;
        }
    </style>
</head>
<body>
    <button onclick="runQueens()">Compilar e Executar</button>
    <div id="chessboard"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            createChessboard();
        });

        function createChessboard() {
            const chessboard = document.getElementById('chessboard');

            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    const square = document.createElement('div');
                    square.className = 'square';
                    square.classList.add((row + col) % 2 === 0 ? 'white' : 'black');
                    square.textContent = '';
                    chessboard.appendChild(square);
                }
            }
        }

        function runQueens() {
            fetch('/run')
                .then(response => response.json())
                .then(data => {
                    console.log('Queens result:', data);
                    console.log(typeof(data));
                    updateChessboard(data);
                })
                .catch(error => {
                    console.error('Erro na execução:', error);
                });
        }

        function updateChessboard(queensResult) {
            const chessboard = document.getElementById('chessboard');
            clearChessboard(chessboard);

            // Certifique-se de que queensResult seja um array
            const queensArray = Array.isArray(queensResult) ? queensResult : [queensResult];

            queensArray.forEach((queen, index) => {
                const squareIndex = queen.x + 8 * (7 - queen.y);

                // Verificar se o índice está dentro dos limites
                if (squareIndex >= 0 && squareIndex < chessboard.children.length) {
                    const square = chessboard.children[squareIndex];
                    square.textContent = `Q${index + 1}`;
                }
            });
        }

        function clearChessboard(chessboard) {
            const squares = chessboard.getElementsByClassName('square');
            for (const square of squares) {
                square.textContent = '';
            }
        }
    </script>
</body>
</html>
